<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Step-Bar-Progress</title>
</head>
<body>
    <div class="container">
        <div class="stepbar">
             <div class="stepline">
       <div class="progress-fill"></div> 
        </div>
            <div class="step">
                <div class="circle active"><i class=" bi bi-check-circle-fill icon"></i></div>
                <div class="circle"><i class="bi bi-x-circle-fill icon"></i></div>
                <div class="circle"><i class="bi bi-x-circle-fill icon"></i></div>
                <div class="circle"><i class="bi bi-x-circle-fill icon"></i></div>
            </div>
        </div>
         <div class="buttons">
                <button  id="prev" >prev</button>
                <button  id="next">next</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
